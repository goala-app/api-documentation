post:
    tags: 
      - Authentication
    summary: Register a new user.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../schemas/user.yml'
    responses:
      '200':
        description: User created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data: 
                  type: object
                  properties:
                    token:
                      type: string
      '400':
        description: Bad Request
      '409':
        description: User already exists
      '500':
        description: General Server Error