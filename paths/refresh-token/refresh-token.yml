post:
    tags: 
      - Authentication
    summary: Exchange refresh_token for a new access_token
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              refresh_token:
                type: string
    responses:
      '200':
        description: Exchange successful
        content:
          application/json:
            schema:
              type: object
              properties:
                data: 
                  type: object
                  properties:
                    refresh_token:
                      type: string
                    access_token:
                      type: string
      '403':
        description: Token could not be renewed