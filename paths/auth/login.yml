post:
  tags: 
    - Authentication
  summary: Login an existing user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              description: email
            password:
              type: string
          required: 
            - login
            - password
  responses:
    '200': 
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data: 
                type: object
                properties:
                  refresh_token:
                    type: string
                  access_token:
                    type: string
    '400': 
      description: Bad Request
    '401':
      description: Authentication failed
    '500':
      description: General Server Error