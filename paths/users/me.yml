get:
  tags:
    - Users
  summary: Get current user
  description: Returns data for currently logged in user
  responses:
    '200':
      description: OK
      content:
        application/json:
            schema:
              type: object
              properties:
                data: 
                  type: object
                  properties:
                    user:
                      $ref: '../../schemas/user.yml'
    '401':
      description: No authenticated user
    '500':
      description: General server error