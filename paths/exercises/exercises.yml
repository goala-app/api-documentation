get:
  tags:
    - Exercises
  summary: Returns all promoted exercises
  parameters:
  - in: query
    name: user_id
    schema:
      type: string
      format: uuid
    description: returns promoted and own exercises of the given user
  - in: query
    name: creator
    schema:
      type: string
      format: uuid
    description: Returns all exercises created by given creator
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  exercises:
                    type: array
                    items:
                        $ref: '../../schemas/exercise.yml'
    '500':
      description: General Server Error