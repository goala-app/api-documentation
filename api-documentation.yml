openapi: 3.0.0
info:
  version: 1.0.0
  title: Goala API
  description: First iteration of Goala API documentation
components:
  schemas:
    User:
      type: object
      properties:
        user_name:
          type: string
        email:
          type: string
        mobile:
          type: number
        date_of_birth:
          type: string
          format: date
    updatedData:
      type: object
      properties:
        updatedData:
          $ref: "#/components/schemas/User"
    Workout: 
      type: object
      properties:
        user_id:
          type: string
        workout_start:
          type: string
          format: date-time
        workout_end:
          type: string
          format: date-time
        workout_id:
          type: string
        workout_name:
          type: string
      required:
        - user_id
        - workout_start
        - workout_end
paths:
# Authentication
  /auth/register:
    post:
      tags: 
        - Authentication
      summary: Register a new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                user_name:
                  type: string
                password:
                  type: string
                mobile:
                  type: number
                date_of_birth:
                  type: string
                  format: date
              required: 
                - email
                - user_name
                - password
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '400':
          description: Bad Request
        '409':
          description: User already exists
        '500':
          description: General Server Error
  /auth/login:
    post:
      tags: 
        - Authentication
      summary: Login an existing user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                  description: Username or email
                password:
                  type: string
              required: 
                - login
                - password
      responses:
        '200': 
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '400': 
          description: Bad Request
        '401':
          description: Authentication failed
        '500':
          description: General Server Error
        
# User operations
  /user/me:
    get:
      tags:
        - User 
      summary: Get current user
      description: Returns data for currently logged in user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: No authenticated user
        '500':
          description: General server error
  /user/id/{userId}:
    delete:
      tags:
        - User
      summary: Delete a user by id
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: Id of user to be deleted
      responses:
        '200': 
          description: OK
        '404':
          description: User with given ID does not exist
        '500':
          description: General Server Error
    patch:
      tags:
        - User
      summary: Update User
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: Id of user to be updated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updatedData'  
            example:
              updatedData: { user_name: 'foo' }
      responses:
        '200': 
          description: OK
        '404':
          description: User with given ID does not exist
        '500':
          description: General Server Error
    get:
      tags: 
        - User
      summary: Get profile for user given ID
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User with given ID does not exist
        '500':
          description: General Server Error

# Workouts
  /workout/logs:
    post:
      tags: 
        - Workout
      summary: Log a workout_end
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/Workout'
      responses:
        '200': 
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workout'
        '400':
          description: Bad Request
        '404':
          description: No user with given ID exists
        '500':
          description: General Server Error